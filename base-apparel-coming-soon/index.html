<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="banner-container"></div>
    <div class="content-container">
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <h1 class="heading-text">
        <span class="text-desaturated-red font-300">We're</span><br/>
        <span class="text-dark-grayish-red">coming</span><br/>
        <span class="text-dark-grayish-red">soon</span>
      </h1>
      <p class="info-text text-desaturated-red font-400">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <input type="text" placeholder="Email Address" class="text-desaturated-red"/>
        <button type="submit" aria-label="submit">
          <img src="images/icon-arrow.svg" alt="" aria-hidden="true">
        </button>
      </form>
    </div>
  </main>
</body>
</html>
