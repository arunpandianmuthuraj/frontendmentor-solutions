<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="qr-code__card">
      <img src="./images/image-qr-code.png" class="qr-code__image" alt="qr coe"/>
      <div class="qr-code__text">
        <h1 class="qr-code__heading-text">Improve your front-end skills by building projects</h1>
        <p class="qr-code__guide-text">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/faruqAbdulHakim">Faruq Abdul Hakim</a>.
  </footer>
</body>
</html>
