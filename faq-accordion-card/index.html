<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <script src="script.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="illustration">
      <img src="images/bg-pattern-desktop.svg" alt="" aria-hidden="true" class="illustration__bg"/>
      <img src="images/illustration-woman-online-desktop.svg" alt="" aria-hidden="true" class="illustration__woman"/>
      <img src="images/illustration-box-desktop.svg" alt="" aria-hidden="true" class="illustration__box"/>
    </div>
    <div class="faqs__wrapper">
      <h1 class="faqs__heading-text">FAQ</h1>
      <ul class="faqs__accordions-wrapper">
      </ul>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/faruqAbdulHakim">Faruq Abdul Hakim</a>.
  </footer>
</body>
</html>
