<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="main">
    <div class="nft__card">
      <div class="nft__image-wrapper">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="nft__image"/>
        <div class="nft__image-overlay cursor-pointer transition">
          <img src="images/icon-view.svg" alt="view" class="nft__image-onhover"/>
        </div>
      </div>
        <h1 class="nft__heading-text space-top text-white text-cyan-onhover cursor-pointer transition">
        Equilibrium #3429
      </h1>
      <p class="nft__info-text space-top text-soft-blue">
        Our Equilibrium collections promotes balance and calm.
      </p>
      <div class="nft__info-wrapper space-top">
        <div class="nft__price">
          <img src="images/icon-ethereum.svg" alt="ethereum" />
          <p class="text-cyan">0.041 ETH</p>
        </div>
        <div class="nft__time-left">
          <img src="images/icon-clock.svg" alt="clock" />
          <p class="text-soft-blue">3 days left</p>
        </div>
      </div>
      <hr class="nft__line space-top"/>
      <div class="nft__creator space-top">
        <img src="images/image-avatar.png" alt="avatar" class="nft__creator__avatar transition cursor-pointer"/>
        <p class="nft__creator__text text-soft-blue">
          Creation of 
          <span class="nft__creator__name text-white text-cyan-onhover cursor-pointer transition">
            Jules Wyvern
          </span>
        </p>
      </div>
    </div>
  </main>
  <footer class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/faruqAbdulHakim">Faruq Abdul Hakim</a>.
  </footer>
</body>
</html>
