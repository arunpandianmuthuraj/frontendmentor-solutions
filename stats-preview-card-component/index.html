<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="stats__card">
      <div class="stats__banner">
        <img src="images/image-header-desktop.jpg" alt="banner">
        <div class="stats__banner-overlay"></div>
      </div>
      <div class="stats__text">
        <h1 class="stats__heading-text">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="stats__info-text">
          Discover the benefits of data analytics and make better decisions regarding revenue customer experience, and overall efficiency.
        </p>
        <div class="stats__stats-wrapper">
          <div class="stats__stats">
            <p class="stats__stats-text"><span class="stats__stats-number" data-target="10">0</span>k+</p>
            <p class="stats__stats-info">COMPANIES</p>
          </div>
          <div class="stats__stats">
            <p class="stats__stats-text"><span class="stats__stats-number" data-target="314">0</span></p>
            <p class="stats__stats-info">TEMPLATES</p>
          </div>
          <div class="stats__stats">
            <p class="stats__stats-text"><span class="stats__stats-number" data-target="12">0</span>M+</p>
            <p class="stats__stats-info">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/faruqAbdulHakim">Faruq Abdul Hakim</a>.
  </footer>
</body>
</html>
