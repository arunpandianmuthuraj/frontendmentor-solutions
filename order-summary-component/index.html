<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Order summary card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="order__card">
      <img src="images/illustration-hero.svg" alt="illustration hearing music" class="order__banner"/>
      <div class="order__info-wrapper">
        <h1 class="order__info__heading-text">Order Summary</h1>
        <p class="order__info__info-text">
          You can now listen to millions of songs audiobooks, and podcast on any device anywhere you like
        </p>
        <div class="order__price">
          <img src="images/icon-music.svg" alt="music" class="order__music-icon"/>
          <div class="order__plan-wrapper">
            <p class="order__price-plan">
              Annual Plan
            </p>
            <p class="order__price-text">
              $59.99/year
            </p>
          </div>
          <button type="button" class="clickable">
            Change
          </button>
        </div>
        <button class="order__primary-button clickable">
          Proceed to Payment
        </button>
        <button class="order__secondary-button clickable">
          Cancel Order
        </button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/faruqAbdulHakim">Faruq Abdul Hakim</a>.
  </div>
</body>
</html>
