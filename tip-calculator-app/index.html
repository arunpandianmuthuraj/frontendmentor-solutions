<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  
  <title>Frontend Mentor | Tip calculator app</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  
  <script type="module" src="./script/index.js" defer></script>
</head>
<body>
  <header>
    <h1 aria-label="Splitter, Tip Calculator">
      <img src="./images/logo.svg" alt="" aria-hidden="true" />
    </h1>
  </header>

  <main>

    <ul class="user-inputs-container">
      <li>
        <h2 class="input-type">Bill</h2>
        <div class="input-container">
          <img src="./images/icon-dollar.svg" alt="" aria-hidden="true" class="input-img-decoration">
          <input type="number" name="bill" placeholder="0" class="input-field" min="0"/>
        </div>
      </li>
      <li>
        <h2 class="input-type">Select Tip %</h2>
        <div class="tip-selections">
          <button type="button" class="tip-option selected">5%</button>
          <button type="button" class="tip-option">10%</button>
          <button type="button" class="tip-option">15%</button>
          <button type="button" class="tip-option">25%</button>
          <button type="button" class="tip-option">50%</button>
          <input type="number" class="input-field" placeholder="Custom"/>
        </div>
      </li>
      <li>
        <h2 class="input-type">Number of People</h2>
        <div class="input-container">
          <img src="./images/icon-person.svg" alt="" aria-hidden="true" class="input-img-decoration">
          <input type="number" name="people" placeholder="0" class="input-field"/>
        </div>
      </li>
    </ul>

    <div class="result-container">
      <div id="tipAmountEachPerson">
        <h2 class="result-type">Tip Amount <br/><span>/ person</span></h2>
        <p class="result">$0.00</p>
      </div>
      <div id="billTotalEachPerson">
        <h2 class="result-type">Total <br/><span>/ person</span></h2>
        <p class="result">$0.00</p>
      </div>
      <button type="button" class="reset-button">Reset</button>
    </div>
  </main>
</body>
</html>
